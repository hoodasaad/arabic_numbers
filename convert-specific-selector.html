<!DOCTYPE html>
<html>
<head>
	<title>Arabic Numbers</title>
	<!-- * Use jQuery JavaScript Library v1.10.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="arabic_numbers.min.js"></script>
</head>
<body>
<p>This text written in english numbers but will seen as arabic number</p>
<h3>EX: </h3>
<span class="arabic-numbers-any-class">phone number: +20 11 - 424 - 982 -53</span>
<br>
<span id="arabic-numbers-any-id">home number: +20 11 - 424 - 982 -53</span>
<br>
<span>english number: +20 11 - 424 - 982 -53</span>


<script type="text/javascript">
$(document).ready(function(){
	arabic_numbers(".arabic-numbers-any-class");
	arabic_numbers("#arabic-numbers-any-id");
});
</script>
